			</select>
			</div>

			<label style="font-weight:bold;margin-left:10px;">Select seat:</label><br/>
			<select style="height:33px;margin-left:10px;margin-right:5px;width:60%;" required id="mesto" name="mesto">
				<option></option>
			</select>
			<button style="float:right;margin-right:15px;" type="button" class="btn btn-primary" onclick="napraviNovuKartu()"><span class="glyphicon glyphicon-list-alt"> </span> Create new promo ticket</button>
