	<div class="panel panel-primary">
		<div class="panel-heading">Create new subforum</div>
		<br/>
		<form id="noviEvent">
		
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Enter event name:</label><br/>
			<input style="margin-left:10px;margin-right:5px;width:98%;" required type="text" id="naziv" name="naziv">
			</div>
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Enter duration:</label>
			<input style="margin-left:10px;margin-right:5px;width:98%;" required type="text" id="trajanje" name="trajanje">
			</div>
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Director:</label>
			<input style="margin-left:10px;margin-right:5px;width:98%;" required type="text" id="reditelj" name="reditelj">
			</div>
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Actors:</label>
			<input style="margin-left:10px;margin-right:5px;width:98%;" required type="text" id="spisakGlumaca" name="spisakGlumaca">
			</div>
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Genre:</label>
			<input style="margin-left:10px;margin-right:5px;width:98%;" required type="text" id="zanr" name="zanr">
			</div>
			
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Points:</label>
			<input style="margin-left:10px;margin-right:5px;width:98%;" required type="text" id="nosiBodova" name="nosiBodova">
			</div>
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Description:</label>
			<textarea style="margin-left:10px;margin-right:5px;width:98%;" id="opis" name="opis" rows="5"></textarea>
			</div>
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Pick movie poster:</label>
			<input style="margin-left:10px;margin-right:5px;width:98%;" type="file" id="poster" name="poster">
			</div>
			
			<br/>
			<br/>
			<button type="button" class="btn btn-primary" onclick="dodajFilm()">Add an event</button>
			
		</form>
	</div>
