	<div class="panel panel-primary">
		<div class="panel-heading">Edit your profile</div>
		<br/>
		<form id="registracija" method="POST">
	<fieldset>
		<label style="color:darkslateblue"  class="control-label">Enter email</label><br/>
	<div id="mejl"><input type="text" class="form-control" title="Enter your email address here" pattern="/^[a-zA-Z0-9.!#$%&’*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="samplemail@example.com" required id="email" name="email">
	</div><span id="spanEmail"></span><br/><br/>
	
		<label style="color:darkslateblue" class="control-label">Enter username</label><br/>
		<div id="usernejm"><input class="form-control" maxlength="30" title="Create your username" type="text" placeholder="Username" required id="username" name="username">
		</div><span id="spanUsername"></span><br/><br/>
	
		<label class="control-label" style="color:darkslateblue">Enter name</label><br/>
		<div id="nejm"><input class="form-control" title="First name must start with uppercase letter and must not contain digits" type="text" placeholder="Name"  id="ime" name="ime">
		</div><span id="spanName"></span><br/><br/>
	
		<label style="color:darkslateblue" class="control-label">Enter surname</label><br/>
		<div id="surnejm"><input class="form-control" title="Last name must start with uppercase letter and must not contain digits" type="text" placeholder="Surname"  id="prezime" name="prezime">
		</div><span id="spanSurname"></span><br/><br/>
	
		<label style="color:darkslateblue" class="control-label">Enter city</label><br/>
		<div id="siti"><input class="form-control" type="text" title="City" placeholder="City" id="grad" name="grad" >
		</div><span id="spanCity"></span><br/><br/>
	
		<label style="color:darkslateblue" class="control-label">Enter contact number</label><br/>
		<div id="foun"><input class="form-control" type="text" title="Phone number must be entered in the form specified by the placeholder" placeholder="(555)555-5555" id="brojTelefona" name="brojTelefona" >
		</div><span id="spanPhone"></span><br/><br/>
	
	
		<input  class="btn btn-lg btn-primary btn-block" type="button" value="Edit" onclick="editujga()">
		<div style="color:white;font-size:30px;" id="msg"></div>
	</fieldset>
