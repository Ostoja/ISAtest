<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
		<title>Login or register</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
		<script src="assets/js/jquery.min.js"></script>
		<script src="assets/js/toastr.min.js"></script>
		<link href="assets/js/toastr.min.css" rel="stylesheet" />
		
		<script src="login.js"></script>
		<style type="text/css">
body {
 
  background:url('http://www.wallpaperup.com/uploads/wallpapers/2017/06/20/1092645/big_thumb_cb0d22aefd01488f154dacaa1a655255.jpg');
 	background-size:cover;
 	background-position: 50% 50%;
 	width:100%;
 	height:100%;
 	  background-repeat: no-repeat;
}

</style>
</head>
<body>



<div id="login-overlay" class="modal-dialog">
      <div class="modal-content">
          <div class="modal-header">
              <h1 class="modal-title" id="myModalLabel"> <b></b></h1>
          </div>
          <div class="modal-body">
              <div class="row">
                  
                  <div class="col-xs-6">
                      
                      <div class="well">
      
<p class="lead" style="font-weight: bold; color:darkslateblue ">Register for CinemaTheatre! <span class="text-success"></span></p>
                      <form id="registracija" method="POST">
	<fieldset>
		<label style="color:darkslateblue"  class="control-label">Enter email</label><br/>
		<input type="text" class="form-control" title="Enter your email address here" pattern="/^[a-zA-Z0-9.!#$%&â€™*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" placeholder="samplemail@example.com" required id="email" name="email">
		<span id="spanEmail"></span><br/><br/>
	
		<label style="color:darkslateblue" class="control-label">Enter username</label><br/>
		<input class="form-control" maxlength="30" title="Create your username" type="text" placeholder="Username" required id="username" name="username">
		<span id="spanUsername"></span><br/><br/>
	
		<label class="control-label" style="color:darkslateblue">Enter password</label><br/>
		<input class="form-control"  maxlength="30" title="Password must be at least 8 characters long and must contain at least one digit and one letter"  type="password" placeholder="Password" required id="password" name="password">
		<span id="spanPassword"></span><br/><br/>
	
	
		<label class="control-label" style="color:darkslateblue">Enter name</label><br/>
		<input class="form-control" title="First name must start with uppercase letter and must not contain digits" type="text" placeholder="Name"  id="ime" name="ime">
		<span id="spanName"></span><br/><br/>
	
		<label style="color:darkslateblue" class="control-label">Enter surname</label><br/>
		<input class="form-control" title="Last name must start with uppercase letter and must not contain digits" type="text" placeholder="Surname"  id="prezime" name="prezime">
		<span id="spanSurname"></span><br/><br/>
	
		<label style="color:darkslateblue" class="control-label">Enter city</label><br/>
		<input class="form-control" type="text" title="City" placeholder="City" id="grad" name="grad" >
		<span id="spanCity"></span><br/><br/>
	
		<label style="color:darkslateblue" class="control-label">Enter contact number</label><br/>
		<input class="form-control" type="text" title="Phone number must be entered in the form specified by the placeholder" placeholder="(555)555-5555" id="brojTelefona" name="brojTelefona" >
		<span id="spanPhone"></span><br/><br/>
	
	
		<input  class="btn btn-lg btn-primary btn-block" type="button" value="Register" onclick="registerUser()">
		<div style="color:white;font-size:30px;" id="msg"></div>
	</fieldset>
</form>
</div>
</div>
	<div class="col-xs-6">
	  <h4 style="color:darkslateblue" class="modal-title" id="myModalLabel">Login to <b>CinemaTheatre!</b></h4 ><p style="color:darkslateblue"> or enter as guest <a onclick="logInGuest()">here.</a></p>
                          <form id="loginForm" method="POST" >
                          <br/>
		<label style="color:darkslateblue" class="control-label">Enter username</label><br/>
		<input class="form-control" type="text" id="username" name="username" placeholder="Username"><br/><br/>
		
		<label style="color:darkslateblue" class="control-label" >Enter password</label><br/>
		<input class="form-control" type="password" id="password" name="password" placeholder="Password"><br/><br/>
		
		<input class="btn btn-lg btn-primary btn-block" type="button" value="LogIn" onclick="logInUser()"  >
		
	</form>
	</div>
	</div>
	</div>
	</div>
	</div>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
        
</body>
</html>
