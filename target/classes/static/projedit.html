	<div class="panel panel-primary">
		<div class="panel-heading">Create new projection</div>
		<br/>
		<form id="noviProj">
		
			<div class="form-group" id="datumi">
			<label style="font-weight:bold;margin-left:10px;">Enter date:</label><br/>
			<input style="margin-left:10px;margin-right:5px;width:98%;" required type="date" id="datum" name="datum">
			</div>
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Enter time:</label><br/>
			<input style="margin-left:10px;margin-right:5px;width:98%;" required type="time" id="termin" name="termin">
			</div>
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Enter price:</label>
			<input style="margin-left:10px;margin-right:5px;width:98%;" required type="text" id="cena" name="cena">
			</div>
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Select hall:</label><br/>
			<select style="height:33px;margin-left:10px;margin-right:5px;width:60%;" required id="sala" name="sala">
				<option></option>
			</select>
			</div>
			
			<div class="form-group">
			<label style="font-weight:bold;margin-left:10px;">Select event:</label><br/>
			<select style="height:33px;margin-left:10px;margin-right:5px;width:60%;" required id="filmPredstava" name="filmPredstava">
				<option></option>
			</select>
			</div>
			
			<br/>
			<br/>
			<button type="button" class="btn btn-primary" onclick="dodajProjekciju()">Add a projection</button>
